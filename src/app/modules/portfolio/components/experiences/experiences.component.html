<div class="container">
    <h2>Últimas Experiências</h2>
    @for (item of arrayExpeirences(); track item;) {
        <details>
            <summary>
                <p>
                    <strong>Valor {{ item.sumary.strong }}</strong>
                    Valor {{ item.sumary.p }}
                </p>
            </summary>
            <article [innerHTML]="item.text"></article>
        </details>
    }
</div>
